<!-- Aquí creamos una pequeña form con un formulario feedback para que el usuario de su opinion de la pagina -->
  <section class="box">
    <h1><span>Tienes alguna opinion o aporte? </span> Dejanosla saber aqui!</h1>
  </section>
    

    <div>
      <form id="postUsuario">
        
        <div class="box2">
        <label for="NombrePost">Nombre</label>
        <input type="text" name="NombrePost" id="nombre"  placeholder="Escribe tu nombre" />
        </div>

        <div class="box2">
        <label for="ApellidoPost">Apellido</label>
        <input type="text" name="ApellidoPost" id="apellido"  placeholder="Escribe tu apellido" />
        </div>

        <div class="box2">
        <label for="EmailPost">Email</label>
        <input type="text" name="EmailPost" id="email"  placeholder="Escribe tu email" />
        </div>

        <div class="box2">
        <label for="AsuntoPost">Asunto</label>
        <input type="text" name="AsuntoPost" id="asunto"  placeholder="Escribe tu asunto" />
        </div>

        <div class="box2">
        <label for="MensajePost">Mensaje</label>
        <input type="text" name="MensajePost" id="mensaje"  placeholder="Describe brevemente en menos de 500 carácteres"/>
       </div>

        <input type="submit" value="Enviar" />
      </form>
      <p class="text grid2" id="textoPost">Info Usuario</p>
    </div>

    <script src="index.js"></script>

    <hr size="5px" color="white" />
